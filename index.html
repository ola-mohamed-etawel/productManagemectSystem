<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="w-50 mx-auto  py-5 bg-gradient">
        <h1 class="mb-5">product management system</h1>


        <div class="mb-3  ">
            <label for="productName">productName:</label>
            <input type="text" id="productName" onkeyup="validateProductName()" class="form-control">
            <p class="text-danger d-none" id="name-validation">please check your input (suppose to start with capital )
            </p>
        </div>

        <div class="mb-3  ">
            <label for="productPrice">productPrice:</label>
            <input type="number" id="productPrice" onkeyup="validationProductPrice()" class="form-control">
            <p class=" text-danger d-none" id="price-Validation">price should range between[1000:10000]</p>
        </div>


        <div class="mb-3  ">
            <label for="productCat">productCat:</label>
            <input type="text" id="productCat" onkeyup="validateProductCat()" class="form-control">
        </div>


        <div class="mb-3  ">
            <label for="productDesc">productDesc:</label>
            <input type="text" id="productDesc" class="form-control">
        </div>


        <button class="btn btn-outline-info" id="mainBtn" onclick="addProduct()">Add Product</button>
    </div>
    <div class="w-50 mx-auto mb-5">
        <label for="search" class="">search</label>
        <input type="text" oninput="search(this.value)" id="inpVa" class="form-control">

    </div>
    <div class="w-50 mx-auto mb3 ">
        <table class="table text-center">
            <thead>
                <th>index </th>
                <th>productName </th>
                <th> productPrice</th>
                <th> productCategory</th>
                <th> productDesc</th>
                <th>update </th>
                <th>delete</th>
            </thead>

            <tbody id="tableData">

            </tbody>
        </table>
    </div>


    <script src="./css/bootstrap.bundle.js"></script>
    <script src="./index.js"></script>
</body>

</html>
