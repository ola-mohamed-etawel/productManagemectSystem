<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <div class=" w-50 mx-auto  py-5 ">
        <h1 class=" mb-5  "> product management system</h1>



        <div class="form_group mb-3  ">

            <label for="productName">productName :</label>
            <input type="text" id="productName" class=" form-control w-100   ">
        </div>


        <div class="form_group mb-3">

            <label for="productPrice">productPrice :</label>
            <input type="number" id="productPrice" class=" form-control w-100 ">
        </div>
        <div class="form_group mb-3">

            <label for="productCat">productCat :</label>
            <input type="text" id="productCat" class=" form-control w-100 ">
        </div>
        <div class="form_group mb-3">

            <label for="productDesc">productDesc :</label>
            <input type="text" id="productDesc" class=" form-control w-100  ">
        </div>
        <button class="btn btn-outline-info" onclick="addProduct" > Add product</button>

    </div>

    <div class="w-50 mx-auto">
        <label for="">search :</label>
        <input type="text" class="form-control w-100 ">
    </div>
    <div class="w-50 mx-auto">
        <table class=" table">

            <thead>
                <th>index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productCat</th>
                <th>productDesc</th>
                <th>update</th>
                <th>delet</th>
            </thead>

            <tbody>
                <td>0</td>
                <td>tochiba</td>
                <td>4000</td>
                <td>tv</td>
                <td>nice</td>
                <td> <button class="btn  btn-warning">Update</button></td>
                <td> <button class="btn  btn-danger">delete</button></td>
            </tbody>
        </table>
    </div>



<script src="index.js"></script>

</html>
